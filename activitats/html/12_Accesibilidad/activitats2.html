<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <h1>Formulario de Registro</h1>
        <form action="#" method="post" aria-labelledby="form-title" role="form">
        </div>
    
        <div>
         <label for="nombre" id="Nombre Completa"></label>
         <input type="text" id="nombre" placeholder="Tu nombre completa " required aria-required="true" aria-labelledby="nombre-label">
         </div>
         <div>
        <label for="email" id="email-label">Correo electronica</label>
        <input type="email" id="email" name="email" placeholder="Tu Correo electronica " required aria-required="true" aria-labelledby="email-label">
        </div>
    <div>
        <label for="password" id="password-label">Contraseña</label>
        <input type="password" id="password" name="password" placeholder="Tu contraseña " required aria-required="true" aria-labelledby="password-label">
        </div>
        <button> type="submit" aria-label="Enviar Formulario</button>
        </form>
        </div>
</body>
</html>

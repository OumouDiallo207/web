<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Compra tu Altavoz</h2>
    <form action="procesar_compra." method="POST">
        <label for="modelo">Modelo:</label>
        <select id="modelo" name="modelo" required>
            <option value="R4">R4</option>
            <option value="R5">R5</option>
            <option value="SR1">SR1</option>
        </select>

        <label for="potencia">Potencia Máxima=50-100W:</label>
        <input type="number" id="potencia" name="potencia" min="50" max="100" required>

        <label>¿Bluetooth?</label>
        <select name="bluetooth" required>
            <option value="Sí">Sí</option>
            <option value="No">No</option>
        </select>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required>

        <button type="submit">Enviar Pedido</button>
    </form>
</body>
</html>
